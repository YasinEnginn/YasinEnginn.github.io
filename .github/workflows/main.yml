name: Deploy Portfolio Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Cache satırlarını sildik çünkü package-lock.json henüz yok.
          
      - name: Install & Build NOC Rush
        working-directory: ./noc-rush
        run: |
          npm install
          npm run build

      - name: Build Notes And Latest Video Data
        run: |
          node scripts/fetch_latest_video.mjs
          node scripts/build_notes.mjs

      - name: Prepare Deployment Artifact
        run: |
          mkdir -p _site
          # Copy main site and generated content
          cp -r index.html 404.html cv.html community_hub.html manifest.json robots.txt sitemap.xml humans.txt rss.xml .nojekyll _site/
          cp -r assets case-studies notes _site/
          if [ -d ".well-known" ]; then cp -r .well-known _site/; fi
          # Copy built game to subdirectory
          mkdir -p _site/noc-rush
          cp -r noc-rush/dist/* _site/noc-rush/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
